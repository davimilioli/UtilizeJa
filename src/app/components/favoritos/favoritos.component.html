<div class="loading-content" *ngIf="loading">
  <ion-spinner name="dots" ></ion-spinner> 
</div>
<div *ngIf="!loading">
  <div *ngIf="favorites.length > 0; else elseFavorites">
    <ion-card class="primary" *ngFor="let favorite of favorites">
      <ion-card-header>
        <ion-card-title>
          {{ favorite.label }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content></ion-card-content>
      <div class="button-link ion-text-end">
        <ion-button shape="round" fill="clear" [routerLink]="['/' + favorite.link]" >
          <ion-icon slot="icon-only" name="chevron-forward-outline" color="primary"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </div>
  <ng-template #elseFavorites>
    <div class="ion-text-center">
      <p>Você não possui favoritos.</p>
    </div>
  </ng-template>
</div>
