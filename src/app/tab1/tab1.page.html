<app-header></app-header>

<ion-content [fullscreen]="true">
  <app-reload-page></app-reload-page>
  <div class="home">
    <div class="introduction">
      <div class="introduction-content">
        <app-config-home [isModalOpen]="isOpenModal" (configHomeToggle)="configHomeToggle($event)"></app-config-home>
        <div class="introduction-services" *ngIf="configHome == false">
          <a class="introduction-item" [routerLink]="['/conversor-pdf']">
            <div class="introduction-item-icon">
              <ion-icon name="document"></ion-icon>
            </div>
            <div class="introduction-description">
              <h4>Conversor de PDF</h4>
              <p>Conversões em PDF</p>
            </div>
            <div class="introduction-direct">
              <ion-button shape="round" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward" color="primary"></ion-icon>
              </ion-button>
            </div>
          </a>
          <a class="introduction-item" [routerLink]="['/to-do-list']">
            <div class="introduction-item-icon">
              <ion-icon name="checkmark-done-circle"></ion-icon>
            </div>
            <div class="introduction-description">
              <h4>Lista de Afazeres</h4>
              <p>Organize suas tarefas</p>
            </div>
            <div class="introduction-direct">
              <ion-button shape="round" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward" color="primary"></ion-icon>
              </ion-button>
            </div>
          </a>
          <a class="introduction-item tertiary" [routerLink]="['/notepad']">
            <div class="introduction-item-icon">
              <ion-icon name="pencil"></ion-icon>
            </div>
            <div class="introduction-description">
              <h4>Bloco de notas</h4>
              <p>Faça suas anotações</p>
            </div>
            <div class="introduction-direct">
              <ion-button shape="round" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward" color="primary"></ion-icon>
              </ion-button>
            </div>
          </a>
          <a class="introduction-item tertiary" (click)="openModal()">
            <div class="introduction-item-icon">
              <ion-icon name="leaf"></ion-icon>
            </div>
            <div class="introduction-description">
              <h4>Personalizar home</h4>
              <p>Personalize sua tela inicial</p>
            </div>
            <div class="introduction-direct">
              <ion-button shape="round" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward" color="primary"></ion-icon>
              </ion-button>
            </div>
          </a>
        </div>
      </div>
    </div>
    <app-slide></app-slide>
    <div class="holiday">
      <div class="holiday-content" [class.loading-active]="loading">
        <ion-spinner name="dots" *ngIf="loading"></ion-spinner> 
        <ion-list *ngIf="!loading && holiday">
          <ion-item>
            <ion-label>
              <h3>Próximo feriado</h3>
              <p>{{ holiday.nextHoliday }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Data</h3>
              <p>{{ holiday.date }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Dias faltantes</h3>
              <p>{{ holiday.daysNextHoliday }}</p>
            </ion-label>
          </ion-item>
        </ion-list> 
      </div>
    </div>
  </div>

</ion-content>
