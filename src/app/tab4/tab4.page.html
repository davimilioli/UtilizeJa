<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-img src="assets/logo/logo.png"></ion-img>
      <ion-button shape="round" color="light">
        <ion-icon aria-hidden="true" name="settings-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="avatar">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-text class="ion-text-center">
      <h1>Rafael Ornelas</h1>
    </ion-text>
  </div>
  <div class="history ion-padding">
    <div class="history-content">
      <div class="history-header">
        <ion-text>
          <h2>Histórico de uso semanal</h2>
        </ion-text>
      </div>
      <div class="history-itens">
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Dom</ion-text>
        </div>

        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Seg</ion-text>
        </div>
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Ter</ion-text>
        </div>
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Qua</ion-text>
        </div>
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Qui</ion-text>
        </div>
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Sex</ion-text>
        </div>
        <div class="history-item">
          <span class="circle primary"></span>
          <span class="bar primary-secondary"></span>
          <ion-text>Sab</ion-text>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons-actions ion-padding">
    <ion-list class="buttons-actions-content">
      <ion-item>
        <ion-label>
          <div class="label-description">
            <ion-icon name="notifications"></ion-icon>
            Notificações
          </div>
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="label-description">
            <ion-icon name="help-circle"></ion-icon>
            Sobre
          </div>
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="label-description">
            <ion-icon name="exit"></ion-icon>
            Sair
          </div>
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
