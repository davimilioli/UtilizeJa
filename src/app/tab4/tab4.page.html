<app-header></app-header>

<ion-content [fullscreen]="true">
  <app-reload-page></app-reload-page>
  <div class="avatar" *ngIf="user; else elseUser">
    <ion-avatar>
      <img [src]="user.photoURL ? user.photoURL : 'https://ionicframework.com/docs/img/demos/avatar.svg' " />
    </ion-avatar>
    <ion-text class="ion-text-center">
      <h1> {{ user.displayName ? user.displayName : user.email }} </h1>
    </ion-text>
  </div>
  <ng-template #elseUser>
    <div class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-text class="ion-text-center">
        <h1> -- </h1>
      </ion-text>
    </div>
  </ng-template>
  
  <div class="buttons-config">
    <div class="buttons-config-content">
      <div class="buttons-config-list">
<!--         <a>
          <div class="button-config-label">
            <ion-icon slot="start" name="settings"></ion-icon>
            Configurações
          </div>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </a>
        <a>
          <div class="button-config-label">
            <ion-icon slot="start" name="help-outline"></ion-icon>
            Sobre
          </div>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </a> -->
        <a *ngIf="user; else userExisting" (click)="logout()">
          <div class="button-config-label">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Sair
          </div>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </a>
        <ng-template #userExisting>
          <a [routerLink]="['/login']">
            <div class="button-config-label">
              <ion-icon slot="start" name="log-in"></ion-icon>
              Fazer login
            </div>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</ion-content>
